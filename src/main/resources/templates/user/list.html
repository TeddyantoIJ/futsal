<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="/template/admines">
<head>
    <title>Users</title>
</head>

<div layout:fragment="content">
    <main>
        <header>
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="main-breadcrumb">
                <ol class="breadcrumb bg-white">
                    <li class="breadcrumb-item">Dashboard</li>
                    <li class="breadcrumb-item text-blue" aria-current="page">Data Users</li>
                </ol>
            </nav>
            <!-- /Breadcrumb -->
        </header>
        <!-- Main page content-->
        <div class="container-fluid mt-4">
            <div class="card mb-4">
                <div class="card-header">
                    Data Users
                </div>
                <div class="card-body">
                    <div class="table-responsive pt-2">
                        <div class="datatable">
                            <table class="table table-bordered table-hover table-striped nowrap" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th class="text-center min-wd-50">No</th>
                                    <!--                                    <th class="text-center">ID Biaya</th>-->
                                    <th class="text-center">Name</th>
                                    <th class="text-center">Telephon</th>
                                    <th class="text-center">Email</th>
                                    <th class="text-center">Date Of Birth</th>
                                    <th class="text-center min-wd-50">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="User, iter: ${listUser}">
                                    <td class="text-center min-wd-50" style="width:20px;"><span th:text="${iter.count}"></span></td>
                                    <td th:text="${User.namaDepan}"></td>
                                    <td th:text="${User.telephone}"></td>
                                    <td th:text="${User.email}"></td>
                                    <td th:text="${User.tanggalLahir}"></td>
                                    <td class="text-center min-wd-20" style="width:150px;">
                                        <a th:href="@{'User-edit?id_user='+${User.idUser}}" class="btn btn-warning"><i data-feather="edit"></i> Details</a>
                                        <a th:href="@{'deleteUser?id_user='+${User.idUser}}" class="btn btn-danger"  onclick="return confirm('Tekan OK untuk menghapus')"><i data-feather="trash-2"></i> Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</html>
