<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Foto Lapangan</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<br/><br/>
<div class="container">
    <center>
        <h1>TAMBAH FOTO LAPANGAN</h1>
        <hr/>
    </center>
    <br/>
    <div class="row">
        <div class="col">
            <form th:action="@{addFotoLapangan}" method="post" enctype="multipart/form-data" >
                <div class="row">
                    <div class="col">
                        <input name="id_lapangan" type="hidden" th:value="${id_lapangan}">

                        <label>Foto Lapangan <span style="color: red">*</span> </label>
                        <input type="file" name="file" id="file"  accept="image/png, image/jpeg" required>
                        <br/>
                        <br/>
                        <label>Caption Foto</label>
                        <input class="form-control" type="text" name="caption" id="caption">
                        <br/>

                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <a class="btn btn-outline-secondary" th:href="@{'Foto-Lapangan?id_lapangan='+${id_lapangan}}">Kembali</a>&#32
                        <button class="btn btn-outline-primary">Simpan</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<br/><br/><br/>
</body>
</html>
