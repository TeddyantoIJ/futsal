<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="/template/admines">
<head>
    <title>Facilities</title>
</head>

<div layout:fragment="content">
    <main>
        <header>
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="main-breadcrumb">
                <ol class="breadcrumb bg-white">
                    <li class="breadcrumb-item">Dashboard</li>
                    <li class="breadcrumb-item">Facilities</li>
                    <li class="breadcrumb-item text-blue" aria-current="page">Add Data</li>
                </ol>
            </nav>
            <!-- /Breadcrumb -->
        </header>
        <!-- Main page content-->
        <div class="container mt-4">
            <div class="card mb-4">
                <div class="card-header">
                    Form Facilities
                </div>
                <div class="card-body">
                    <form th:action="@{addFasilitas}" th:object="${msFasilitas}" method="post" enctype="multipart/form-data" >
                        <div class="form-group">
                            <label for="fasilitas">Facilities <span style="color: red">*</span> </label>
                            <input class="form form-control" type="text" name="fasilitas" id="fasilitas" placeholder="Facilities"  required>
                        </div>

                        <div class="form-group">
                            <label for="icon">Icon <span style="color: red">*</span> </label>
                            <input class="form form-control" onchange="see()" type="text" name="icon" id="icon" placeholder="Icon"  required>
                        </div>

                        <button class="btn btn-outline-primary">Save</button>
                        <a class="btn btn-outline-secondary" href="/Fasilitas">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

</html>
