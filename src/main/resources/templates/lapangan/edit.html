<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/_merchant">
<head>
    <meta charset="UTF-8">
    <title>Edit Lapangan Merchant</title>
</head>
<body>
<div layout:fragment="content" style="margin-left: 280px; background-image: url(/images/assets/merchant_bg.jpg); background-repeat: no-repeat; background-position: center">

    <br/><br/>
    <div class="container" >
        <h4 class="text-center" style="text-transform: capitalize">edit court</h4>

        <br/>
        <div class="row">
            <div class="col">
                <form action="/editLapangan" th:object="${MsLapangan}" method="post">
                    <div class="row">
                        <div class="col">
                            <input type="hidden" name="idLapangan" th:value="${MsLapangan.idLapangan}">

                            <label>Name<span style="color: red">*</span> </label>
                            <input class="form form-control" type="text" name="nama" id="nama" th:value="${MsLapangan.nama}" th:placeholder="${MsLapangan.nama}" required>
                            <br/>

                            <label>Type<span style="color: red">*</span> </label>
                            <input class="form form-control" type="text" name="tipe_lapangan" id="tipe_lapangan" th:value="${MsLapangan.tipe_lapangan}" th:placeholder="${MsLapangan.tipe_lapangan}" required>
                            <br/>

                            <label>Usual Price (Without lighting) <span style="color: red">*</span> </label>
                            <input class="form form-control" type="number" name="harga" id="harga" th:value="${MsLapangan.harga}" th:placeholder="${MsLapangan.harga}" required>
                            <br/>

                            <label>Price With lighting <span style="color: red">*</span> </label>
                            <input class="form form-control" type="text" name="harga_penerangan" id="harga_penerangan" th:value="${MsLapangan.harga_penerangan}" th:placeholder="${MsLapangan.harga_penerangan}" required>
                            <br/>

                            <label>Court Size <span style="color: red">*</span> </label>

                            <label>Lenght <span style="color: red">*</span> </label>
                            <input class="form form-control" type="text" name="panjang_lapangan" id="panjang_lapangan" th:value="${MsLapangan.panjang_lapangan}" th:placeholder="${MsLapangan.panjang_lapangan}" required>

                            <label>Width <span style="color: red">*</span> </label>
                            <input class="form form-control" type="text" name="lebar_lapangan" id="lebar_lapangan" th:value="${MsLapangan.lebar_lapangan}" th:placeholder="${MsLapangan.lebar_lapangan}" required>

                            <br/>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col">
                            <a class="btn btn-secondary" href="/my-merchant">Back</a>&#32
                            <button class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/><br/><br/>

</div>

</body>
</html>
