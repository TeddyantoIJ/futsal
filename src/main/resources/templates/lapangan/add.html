<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Lapangan Merchant</title>
    <!--    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<br/><br/>
<div class="container">
    <center>
        <h1>TAMBAH LAPANGAN MERCHANT</h1>
        <hr/>
    </center>
    <br/>
    <div class="row">
        <div class="col">
            <form th:action="@{addLapangan}" th:object="${MsLapangan}" method="post">
                <div class="row">
                    <div class="col">
                        <input type="hidden" name="id_merchant" th:value="${id_merchant}">

                        <label>Nama Lapangan <span style="color: red">*</span> </label>
                        <input class="form form-control" type="text" name="nama" id="nama" required>
                        <br/>

                        <label>Tipe Lapangan <span style="color: red">*</span> </label>
                        <input class="form form-control" type="text" name="tipe_lapangan" id="tipe_lapangan" required>
                        <br/>

                        <label>Harga Biasa (Tanpa penerangan) <span style="color: red">*</span> </label>
                        <input class="form form-control" type="number" name="harga" id="harga" required>
                        <br/>

                        <label>Harga Dengan Penerangan <span style="color: red">*</span> </label>
                        <input class="form form-control" type="text" name="harga_penerangan" id="harga_penerangan" required>
                        <br/>

                        <label>Ukuran Lapangan <span style="color: red">*</span> </label>
                        <div class="row">
                            <div class="col">
                                <label>Panjang Lapangan <span style="color: red">*</span> </label>
                                <input class="form form-control" type="text" name="panjang_lapangan" id="panjang_lapangan" required>
                            </div>
                            <div class="col">
                                <label>Lebar Lapangan <span style="color: red">*</span> </label>
                                <input class="form form-control" type="text" name="lebar_lapangan" id="lebar_lapangan" required>
                            </div>
                        </div>
                        <br/>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <a class="btn btn-outline-secondary" th:href="@{'Lapangan?id_merchant='+${id_merchant}}">Kembali</a>&#32
                        <button class="btn btn-outline-primary">Simpan</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<br/><br/><br/>
</body>
</html>
