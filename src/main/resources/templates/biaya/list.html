<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Biaya</title>
    <!--    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="../../static/css/bootstrap.css">-->

</head>
<body>
<br/><br/>
<div class="container">
    <center>
        <h1>DAFTAR BIAYA</h1>
        <hr/>
    </center>
    <div class="row">
        <div class="col">
            <a href="/Biaya-add" class="btn btn-outline-primary">Tambah</a>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col">
            <table id="table" class="table table-striped">
                <thead>
                <tr>
                    <td>No</td>
                    <td>Id Biaya</td>
                    <td>Nominal</td>
                    <td>Keterangan</td>
                    <td>Aksi</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, iter: ${listBiaya}">
                    <!--                <td th:text="${Merchant.id_merchant}">ID</td>-->
                    <td><span th:text="${iter.count}"></span></td>
                    <td th:text="${item.idBiaya}"></td>
                    <td th:text="${item.nominal}"></td>
                    <td th:text="${item.keterangan}"></td>
                    <td >
                        <div class="row">
                            <div class="col">
                                <a th:href="@{'Biaya-edit?id_biaya='+${item.idBiaya}}" class="btn btn-info form-control">Edit</a>
                            </div>
                            <div class="col">
                                <a th:if="${item.status == 1}" th:href="@{'deleteBiaya?id_biaya='+${item.idBiaya}}" class="btn btn-danger form-control"  onclick="return confirm('Tekan OK untuk menghapus')">Hapus</a>
                                <a th:if="${item.status == 0}" th:href="@{'deleteBiaya?id_biaya='+${item.idBiaya}}" class="btn btn-primary form-control">Muncul</a>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-outline-secondary">
                Kembali
            </button>
        </div>
    </div>
</div>
<br/><br/><br/>
</body>
</html>
