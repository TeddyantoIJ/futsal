<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="/template/admines">
<head>
    <title>Biaya</title>
</head>

<div layout:fragment="content">
    <main>
        <header>
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="main-breadcrumb">
                <ol class="breadcrumb bg-white">
                    <li class="breadcrumb-item">Dashboard</li>
                    <li class="breadcrumb-item">Biaya</li>
                    <li class="breadcrumb-item text-blue" aria-current="page">Ubah Data</li>
                </ol>
            </nav>
            <!-- /Breadcrumb -->
        </header>
        <!-- Main page content-->
        <div class="container mt-4">
            <div class="card mb-4">
                <div class="card-header">
                    Form Biaya
                </div>
                <div class="card-body">
                    <form th:action="@{editBiaya}" th:object="${msBiaya}" method="post" enctype="multipart/form-data" >
                        <div class="form-group">
                            <input type="hidden" name="id_biaya" th:value="${msBiaya.idBiaya}">
                            <label for="nominal">Nominal <span style="color: red">*</span> </label>
                            <input class="form form-control" type="text" name="nominal" id="nominal" placeholder="Nominal" th:value="${msBiaya.nominal}" th:placeholder="${msBiaya.nominal}" required>
                        </div>

                        <div class="form-group">
                            <label for="keterangan">Keterangan <span style="color: red">*</span> </label>
                            <input class="form form-control" type="text" name="keterangan" id="keterangan" placeholder="Keterangan" th:value="${msBiaya.keterangan}" th:placeholder="${msBiaya.keterangan}" required>
                        </div>

                        <a class="btn btn-outline-secondary" href="/Biaya">Kembali</a>&#32
                        <button class="btn btn-outline-primary">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

</html>
