<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Merchant</title>
<!--    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<br/><br/>
<div class="container">
    <center>
        <h1>TAMBAH DATA MERCHANT</h1>
        <hr/>
    </center>
    <br/>
    <div class="row">
        <div class="col">
            <form th:action="@{addMerchant}" th:object="${merchantObj}" method="post" enctype="multipart/form-data" >
                <div class="row">
                    <div class="col">
                        <label for="nama">Nama Merchant <span style="color: red">*</span> </label>
                        <input class="form form-control" type="text" name="nama" id="nama"  required>
                        <br/>

                        <label for="alamat">Alamat <span style="color: red">*</span> </label>
                        <input class="form form-control" type="text" name="alamat" id="alamat" required>
                        <br/>

                        <label for="narahubung">Narahubung <span style="color: red">*</span> </label>
                        <input class="form form-control" type="text" name="narahubung" id="narahubung"  required>
                        <br/>

                        <label for="telephone">Telepon <span style="color: red">*</span> </label>
                        <input class="form form-control" type="text" name="telephone" id="telephone" required>
                        <br/>

                        <label for="deskripsi">Deskripsi <span style="color: red">*</span> </label>
                        <input class="form form-control" type="text" name="deskripsi" id="deskripsi" required>
                        <br/>

                        <label>Foto Merchant <span style="color: red">*</span> </label>
                        <br/>
                        <input type="file" name="file" id="file"  accept="image/png, image/jpeg" required>

                        <br/><br/>

                        <label>Banner Merchant <span style="color: red">*</span> </label>
                        <br/>
                        <input type="file" name="file1" id="file1"  accept="image/png, image/jpeg" required>
                        <br/><br/>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <a class="btn btn-outline-secondary" href="/Merchant">Kembali</a>&#32
                        <button class="btn btn-outline-primary">Simpan</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<br/><br/><br/>
</body>
</html>
