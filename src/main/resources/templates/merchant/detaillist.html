<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="/template/admines">
<head>
    <title>Detail Merchant</title>
</head>

<div layout:fragment="content">
    <main>
        <header>
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="main-breadcrumb">
                <ol class="breadcrumb bg-white">
                    <li class="breadcrumb-item">Dashboard</li>
                    <li class="breadcrumb-item text-blue" aria-current="page">Data Detail Merchant</li>
                </ol>
            </nav>
            <!-- /Breadcrumb -->
        </header>
        <!-- Main page content-->
        <div class="container-fluid mt-4">
            <div class="card mb-4">
                <div class="card-header">
                    Data Detail Merchant
                </div>
                <div class="card-body">
                    <div class="row form-group">
                        <div class="col-sm-12 col-md-6">
                            <a th:href="@{'Merchant-detail?id_merchant='+${id_merchant}}" class="btn btn-outline-secondary">Kembali</a>
                        </div>
                    </div>
                    <div class="table-responsive pt-2">
                        <div class="datatable">
                            <table class="table table-bordered table-hover table-striped nowrap" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th class="text-center min-wd-50">No</th>
                                    <th class="text-center">Fasilitas</th>
                                    <th class="text-center">Jumlah</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item, iter: ${listDtMerchant}">
                                    <!--                <td th:text="${Merchant.id_merchant}">ID</td>-->
                                    <td><span th:text="${iter.count}"></span></td>
                                    <div th:each="fas: ${listFasilitas}">
                                        <td th:if="${item.id_fasilitas == fas.idFasilitas}"><span th:class="${fas.icon}" th:text="' | ' + ${fas.fasilitas}"></span></td>
                                    </div>
                                    <td th:text="${item.jumlah}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</html>
