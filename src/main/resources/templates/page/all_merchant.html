<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/_userLayout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" class="bg-light">
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col-sm text-center">
                <br/>
                <h3 class="font-weight-light">All Merchant</h3>
                <hr style="border-color: #5cc96d"/>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="d-inline-flex float-right" action="/merchant-show-all" method="get">
                    <input type="text" class="form-control" name="search">
                    <button class="btn btn-primary"><span class="fa fa-search"></span> Search</button>
                </form>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col">
                <div th:each="mer : ${merchantList}">
                    <div class="row">
                        <div class="col-sm-3">
                            <img th:src="'/images/merchant/foto/' + ${mer.foto}" class="card-img" style="height: 150px; object-fit: cover; object-position: center"/>
                        </div>
                        <div class="col-sm-9">
                            <div class="row">
                                <div class="col-sm-3">Name</div>
                                <div class="col-sm font-weight-light">
                                    <a th:href="'/merchant-search/' + ${mer.id_merchant}" th:text="': ' + ${mer.nama}"></a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">Address</div>
                                <div class="col-sm font-weight-light" th:text="': ' + ${mer.alamat}"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">Contact person</div>
                                <div class="col-sm font-weight-light" th:text="': ' + ${mer.narahubung} + '(' + ${mer.telephone} + ')'">: Ivam (0895 6064 25999)</div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">Description</div>
                                <div class="col-sm font-weight-light wrapText" th:text="': ' + ${mer.deskripsi}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <i th:if="${mer.rating >= 1}" class="fa fa-star" style="color: yellow"></i>
                                    <i th:if="${mer.rating >= 2}" class="fa fa-star" style="color: yellow"></i>
                                    <i th:if="${mer.rating >= 3}" class="fa fa-star" style="color: yellow"></i>
                                    <i th:if="${mer.rating >= 4}" class="fa fa-star" style="color: yellow"></i>
                                    <i th:if="${mer.rating >= 5}" class="fa fa-star" style="color: yellow"></i>
                                </div>
                                <div class="col-sm" th:text="': ' + ${mer.rating}"></div>
                            </div>
                        </div>
                    </div>
                    <hr/>
                </div>
                <br/>
                <div class="row">
                    <div class="col text-center">
                        <a th:if="${session.hasMerchant == false}" href="/merchant-create" class="btn btn-outline-success">Create Your Own Merchant</a>
                        <a th:if="${session.hasMerchant == true}" href="/my-merchant" class="btn btn-outline-primary">Go To My Merchant</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
