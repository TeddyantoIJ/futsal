<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="/layout/_team">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" style="margin-left: 280px">
    <section></section>
    <section>
        <br/>
        <br/>
        <label><center>KONFIRMASI ANGGOTA</center></label>
    </section>
    <section>
        <div class="container">
            <div class="table-responsive pt-2">
                <div class="datatable">
                    <table class="table table-bordered table-hover table-striped nowrap" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th class="text-center min-wd-50">No</th>
                            <th class="text-center">User</th>
                            <th class="text-center">Alasan</th>
                            <th class="text-center">Status</th>
                            <th class="text-center min-wd-50">Aksi</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item, iter: ${listTim}">
                            <td><span th:text="${iter.count}"></span></td>
                            <td th:text="${userObj.namaDepan}"></td>
                            <td th:text="${item.alasan}"></td>
                            <td th:text="${msStatus.keterangan}"></td>
                            <td>
                                <div class="row">
                                    <div class="col">
                                        <a th:href="@{'konfirmasiAnggota?id='+${item.id}}" class="btn btn-danger form-control"  onclick="return confirm('Tekan OK untuk konfirmasi')"><i data-feather="check-circle"></i>Â  Konfirmasi</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
