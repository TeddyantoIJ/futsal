<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="/layout/_team">
<head>
</head>
<div layout:fragment="content">
    <main>
        <header>
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="main-breadcrumb">
                <ol class="breadcrumb bg-white">
                    <li class="breadcrumb-item">Dashboard</li>
                    <li class="breadcrumb-item text-blue" aria-current="page">Ask For a Match</li>
                </ol>
            </nav>
            <!-- /Breadcrumb -->
        </header>
        <!-- Main page content-->
        <div class="container-fluid mt-4">
            <div class="card mb-4">
                <div class="card-header">
                   Form Ask For a Match
                </div>
                <div class="card-body">
                    <div class="table-responsive pt-2">
                        <div class="datatable">
                            <table class="table table-bordered table-hover table-striped nowrap" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th class="text-center min-wd-50">No</th>
                                    <th class="text-center">Name</th>
                                    <th class="text-center">Date of establishment</th>
                                    <th class="text-center min-wd-50">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="Tim, iter: ${listTim}">
                                    <td><span th:text="${iter.count}"></span></td>
                                    <td th:text="${Tim.nama}"></td>
                                    <td th:text="${Tim.tglBerdiri}"></td>
                                    <td>
                                        <a th:href="@{'Tim-AjakTanding?id_tim='+${Tim.idTim}}" class="btn btn-success form-control">Invite</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <br/>
                    <a class="btn btn-warning" href="/Ajak-Tanding">Back</a>
                </div>
            </div>
        </div>
    </main>
</div>
</html>
