<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="/layout/_team">
<head>
</head>
<div layout:fragment="content">
    <main>
        <div class="container mt-4">
            <div class="card mb-4">
                <div class="card-body">
                    <table th:border="0" class="table table-bordered table-hover table-striped nowrap" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <!--                                    <th class="text-center">ID Biaya</th>-->
                            <th class="text-center">Tim</th>
                            <th class="text-center">Skor</th>
                            <th class="text-center"></th>
                            <th class="text-center">Skor</th>
                            <th class="text-center">Tim</th>
                            <!--                        <th class="text-center min-wd-50">Action</th>-->
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <img class="card card-body card-img"  th:each="itemtim:${listTim}" th:if="${itemtim.idTim == listAjak.idTim1}" th:src="@{'images/tim/logo/'+${itemtim.logo}}">
                            </td>
                            <td class="text-center" th:text="${listdetail.skor}"></td>
                            <td class="text-center">-</td>
                            <td class="text-center" th:text="${listdetail.skor2}" ></td>
                            <td>
                                <img class="card card-body card-img"  th:each="itemtim:${listTim}" th:if="${itemtim.idTim == listAjak.idTim2}" th:src="@{'images/tim/logo/'+${itemtim.logo}}">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <br/>
                    <a class="btn btn-danger" href="/Konfirmasi-Ajak-Tanding" th:width="100">Back</a>
                </div>
            </div>
        </div>
    </main>
</div>
</html>
