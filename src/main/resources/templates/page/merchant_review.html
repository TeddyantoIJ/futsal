<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/_merchant">
<head>
    <meta charset="UTF-8">
    <title>Reviews Merchant</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid bg-gray-900">
        <br/>
        <h6 class="text-muted font-weight-light">Reviews Merchant</h6>

        <div class="row" th:each="a : ${reviews}" th:if="${a.status == 1}">
            <div class="col"></div>
            <div class="col-6" style="margin-top: 10px" >
                <div class="card shadow" th:each="b : ${users}" th:if="${b.idUser} == ${a.idUser}">
                    <div class="card-body">
                        <div class="card-title font-weight-bold">
                            <span th:text="${b.namaDepan} + ' ' + ${b.namaBelakang}"></span>

                            <div class="d-inline float-right">
                                <i th:if="${a.rating} >= 1" class="fa fa-star" style="color: yellow;"></i>
                                <i th:if="${a.rating} >= 2" class="fa fa-star" style="color: yellow;"></i>
                                <i th:if="${a.rating} >= 3" class="fa fa-star" style="color: yellow;"></i>
                                <i th:if="${a.rating} >= 4" class="fa fa-star" style="color: yellow;"></i>
                                <i th:if="${a.rating} >= 5" class="fa fa-star" style="color: yellow;"></i>
                                <span th:text="'(' + ${a.rating} + ')'"></span>
                            </div>
                        </div>

                        <div class="card-text font-weight-light">
                            <span  th:text="${a.review}"></span>
                            <br/>
                            <small th:text="${#temporals.format(a.creadate, 'dd-MM-yyyy HH:mm')} + ' WIB'"></small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

</div>
</body>
</html>
