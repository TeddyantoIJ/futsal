<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/_userLayout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" class="bg-light">
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col-sm text-center">
                <br/>
                <h3 class="font-weight-light">All Team</h3>
                <hr style="border-color: #5cc96d"/>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="d-inline-flex float-right" action="/team-show-all" method="get">
                    <input type="text" class="form-control" name="search">
                    <button class="btn btn-primary"><span class="fa fa-search"></span> Search</button>
                </form>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col">
                <div th:each="tim : ${timList}">
                    <div class="row">
                        <div class="col-sm-3">
                            <img th:src="'/images/tim/logo/' + ${tim.logo}" class="card-img" style="height: 150px; object-fit: cover; object-position: center"/>
                        </div>
                        <div class="col-sm-9">
                            <div class="row">
                                <div class="col-sm-3">Name</div>
                                <div class="col-sm font-weight-light">
                                    <a th:href="'/merchant-search/' + ${tim.idTim}" th:text="': ' + ${tim.nama}"></a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">Player Type</div>
                                <div class="col-sm font-weight-light" th:text="': ' + ${tim.tipePemain}"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">Private</div>
                                <div class="col-sm font-weight-light" th:text="': ' + ${tim.privat}">: Ivam (0895 6064 25999)</div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">Date</div>
                                <div class="col-sm font-weight-light wrapText" th:text="': ' + ${tim.tglBerdiri}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr/>
                </div>
                <br/>
<!--                <div class="row">-->
<!--                    <div class="col text-center">-->
<!--                        <a th:if="${session.hasMerchant == false}" href="/merchant-create" class="btn btn-outline-success">Create Your Own Merchant</a>-->
<!--                        <a th:if="${session.hasMerchant == true}" href="/my-merchant" class="btn btn-outline-primary">Go To My Merchant</a>-->
<!--                    </div>-->
<!--                </div>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
