<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="/layout/_team">
<head>
</head>

<div layout:fragment="content">
    <main>
        <header>
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="main-breadcrumb">
                <ol class="breadcrumb bg-white">
                    <li class="breadcrumb-item">Dashboard</li>
                    <li class="breadcrumb-item text-blue" aria-current="page">Players Without Team</li>
                </ol>
            </nav>
            <!-- /Breadcrumb -->
        </header>
        <!-- Main page content-->
        <div class="container-fluid mt-4">
            <div class="card mb-4">
                <div class="card-header">
                    Data Players Without Team
                </div>
                <div class="card-body">
                    <div class="table-responsive pt-2">
                        <div class="datatable">
                            <table class="table table-bordered table-hover table-striped nowrap" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
<!--                                    <th class="text-center min-wd-50">No</th>-->
                                    <th class="text-center">Username</th>
                                    <th class="text-center">First Name</th>
                                    <th class="text-center">Last Name</th>
                                    <th class="text-center min-wd-50">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="akun, iter : ${listAkun}"  th:if="${akun.idRole == 2}">
<!--                                    <td class="text-center min-wd-50" style="width:20px;"><span th:text="${iter.count}"></span></td>-->
                                    <td th:each="user: ${listUser}" th:if="${user.idAkun == akun.idAkun}" th:text="${akun.username}"></td>
                                    <td th:each="user: ${listUser}" th:if="${user.idAkun == akun.idAkun}" th:text="${user.namaDepan}"></td>
                                    <td th:each="user: ${listUser}" th:if="${user.idAkun == akun.idAkun}" th:text="${user.namaBelakang}"></td>
                                    <td class="text-center">
                                        <a th:each="user: ${listUser}" th:if="${user.idAkun == akun.idAkun && user.idTim == null}"  th:href="@{'AnggotaTim-Tambah?id='+${user.idUser}}" class="btn btn-primary" style="width: 70px;" onclick="return confirm('Are you sure you want to add this player?')">Add</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <br/>
                        </div>
                    </div>
                    <br/>
                    <a class="btn btn-warning" href="/Tambah-AnggotaTim">Back</a>
                </div>
            </div>
        </div>
    </main>
</div>
</html>
