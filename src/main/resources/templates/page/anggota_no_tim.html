<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="/layout/_team">
<head>
</head>

<div layout:fragment="content">
    <main>
        <header>
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="main-breadcrumb">
                <ol class="breadcrumb bg-white">
                    <li class="breadcrumb-item">Dashboard</li>
                    <li class="breadcrumb-item text-blue" aria-current="page">Data Players</li>
                </ol>
            </nav>
            <!-- /Breadcrumb -->
        </header>
        <!-- Main page content-->
        <div class="container-fluid mt-4">
            <div class="card mb-4">
                <div class="card-header">
                    Data Players
                </div>
                <div class="card-body">
                    <div class="table-responsive pt-2">
                        <div class="datatable">
                            <table class="table table-bordered table-hover table-striped nowrap" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th class="text-center min-wd-50">No</th>
                                    <th class="text-center">Name</th>
                                    <th class="text-center">Telephone</th>
                                    <th class="text-center">Email</th>
                                    <th class="text-center">Date of birth</th>
                                    <th class="text-center min-wd-50">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user, iter: ${listUser}">
                                    <td class="text-center min-wd-50" style="width:20px;"><span th:text="${iter.count}"></span></td>
                                    <td th:text="${user.namaDepan}"></td>
                                    <td th:text="${user.telephone}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.tanggalLahir}"></td>
                                    <td class="text-center">
                                        <a th:href="@{'AnggotaTim-Tambah?id='+${user.idUser}}" class="btn btn-primary" style="width: 70px;" onclick="return confirm('are you sure you want to add this player')">Add</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <br/>
                        </div>
                    </div>
                    <br/>
                    <a class="btn btn-warning" href="/Tambah-AnggotaTim">Back</a>
                </div>
            </div>
        </div>
    </main>
</div>
</html>
