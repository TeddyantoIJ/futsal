<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="/layout/_team">
<head>
</head>
<div layout:fragment="content">
    <main>
        <div class="container mt-4">
            <div class="card mb-4">
                <div class="card-body">
                    <center>
                        <table th:border="0" class="table table-bordered table-hover table-striped nowrap" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th class="text-center" th:each="itemtim:${listTim}" th:if="${itemtim.idTim == listAjak.idTim1}" th:text="${itemtim.nama}"></th>
                                <th class="text-center">Skor</th>
                                <th class="text-center"></th>
                                <th class="text-center">Skor</th>
                                <th class="text-center" th:each="itemtim:${listTim}" th:if="${itemtim.idTim == listAjak.idTim2}" th:text="${itemtim.nama}"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="text-center">
                                    <img class="card card-body card-img" style="width: 400px; height: 350px;"  th:each="itemtim:${listTim}" th:if="${itemtim.idTim == listAjak.idTim1}" th:src="@{'images/tim/logo/'+${itemtim.logo}}">
                                </td>
                                <td class="text-center -bold" style="font-size: 50px;"  th:text="${listdetail.skor}"></td>
                                <td class="text-center -bold" style="font-size: 50px;">-</td>
                                <td class="text-center -bold" style="font-size: 50px;"  th:text="${listdetail.skor2}" ></td>
                                <td class="text-center">
                                    <img class="card card-body card-img" style="width: 400px; height: 350px;"  th:each="itemtim:${listTim}" th:if="${itemtim.idTim == listAjak.idTim2}" th:src="@{'images/tim/logo/'+${itemtim.logo}}">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <br/>
                        <a class="btn btn-primary" th:href="@{'Ubah-DetilAjakTanding?id='+${listAjak.id}}" th:width="100">Edit</a>
                        <a class="btn btn-danger" href="/Ajak-Tanding" th:width="100">Back</a>
                    </center>
                </div>
            </div>
        </div>
    </main>
</div>
</html>
