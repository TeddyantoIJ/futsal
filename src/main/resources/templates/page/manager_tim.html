<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/_team">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" style="margin-left: 280px">
    <div style="width: 100%; height: 600px;">
        <img th:src="'/images/tim/banner/'+${tim.banner}" style="height: 100%; width: 100%; object-position: center">
    </div>
    <section>
        <div class="container">
            <input type="file" title="Change banner" class="form-control-file">
            <br/>
            <div class="row">
                <div class="col-3">
                    <img th:src="'/images/tim/logo/' + ${tim.logo}" style="height: 200px; width: 200px; object-fit: cover; object-position: center" class="card-img">
                    <input type="file" title="Change pictures" class="form-control-file">
                </div>
                <div class="col-9">
                    <div class="row">
                        <div class="col-2">Name</div>
                        <div class="col font-weight-light">
                            <input type="text" class="form-control" th:value="${tim.nama}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">date established</div>
                        <div class="col font-weight-light">
                            <input type="text" class="form-control" th:value="${tim.tglBerdiri}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">Player Type</div>
                        <div class="col font-weight-light">
                            <input type="text" th:if="${tim.tipePemain == 1}" value="anak - anak" class="form-control">
                            <input type="text" th:if="${tim.tipePemain == 2}" value="Dewasa" class="form-control">
                            <input type="text" th:if="${tim.tipePemain == 3}" value="Laki - laki" class="form-control">
                            <input type="text" th:if="${tim.tipePemain == 4}" value="Perempuan" class="form-control">
                            <input type="text" th:if="${tim.tipePemain == 5}" value="Bebas" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">Private</div>
                        <div class="col font-weight-light wrapText">
                            <input class="form-control"th:if="${tim.privat == 1}" value="Ya">
                            <input class="form-control"th:if="${tim.privat == 0}" value="Tidak">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary float-right">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br/>
</div>
</body>
</html>
